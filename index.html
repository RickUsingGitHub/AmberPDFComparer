<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Bill to TOU Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip-text {
            visibility: hidden;
            width: 220px;
            background-color: #2d3748; /* gray-800 */
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #2d3748 transparent transparent transparent;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Electricity Bill Comparator</h1>
            <p class="mt-2 text-md text-gray-600">Compare your Amber bills against a Time of Use (TOU) plan.</p>
        </header>

        <!-- TOU Settings Section -->
        <section id="tou-settings" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">TOU Plan Settings (in cents)</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="peak-rate" class="block text-sm font-medium text-gray-700">Peak Rate (c/kWh)</label>
                    <input type="number" id="peak-rate" value="55" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="offpeak-rate" class="block text-sm font-medium text-gray-700">Off-Peak Rate (c/kWh)</label>
                    <input type="number" id="offpeak-rate" value="35" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="shoulder-rate" class="block text-sm font-medium text-gray-700">Shoulder/Flat Rate (c/kWh)</label>
                    <input type="number" id="shoulder-rate" value="25" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="feedin-rate" class="block text-sm font-medium text-gray-700">Solar Feed-In (c/kWh)</label>
                    <input type="number" id="feedin-rate" value="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="daily-charge" class="block text-sm font-medium text-gray-700">Daily Supply Charge (c/day)</label>
                    <input type="number" id="daily-charge" value="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
            </div>
        </section>

        <!-- File Upload and Processing Section -->
        <section id="file-upload" class="bg-white p-6 rounded-lg shadow-md mb-8 text-center">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Upload Your Bills</h2>
            <p class="mb-4 text-gray-600">Select one or more Amber bill PDF files.</p>
            <input type="file" id="pdf-files" multiple accept=".pdf" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
            <button id="process-btn" class="mt-6 w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Process Bills
            </button>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="bg-white p-6 rounded-lg shadow-md hidden">
             <div class="flex items-center mb-4">
                <h2 class="text-2xl font-semibold">Results</h2>
                <div id="loader" class="loader ml-4 hidden"></div>
            </div>
            <div id="results-output" class="space-y-4">
                <!-- Results will be dynamically inserted here -->
            </div>
             <div id="totals-output" class="mt-6 pt-4 border-t font-bold text-lg">
                <!-- Totals will be dynamically inserted here -->
            </div>
        </section>

    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        const processBtn = document.getElementById('process-btn');
        const pdfFilesInput = document.getElementById('pdf-files');
        const resultsSection = document.getElementById('results-section');
        const resultsOutput = document.getElementById('results-output');
        const totalsOutput = document.getElementById('totals-output');
        const loader = document.getElementById('loader');

        processBtn.addEventListener('click', async () => {
            const files = pdfFilesInput.files;
            if (files.length === 0) {
                showModal('Please select at least one PDF file.');
                return;
            }

            resultsSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultsOutput.innerHTML = '';
            totalsOutput.innerHTML = '';

            const touRates = {
                peak: parseFloat(document.getElementById('peak-rate').value),
                offpeak: parseFloat(document.getElementById('offpeak-rate').value),
                shoulder: parseFloat(document.getElementById('shoulder-rate').value),
                feedIn: parseFloat(document.getElementById('feedin-rate').value),
                daily: parseFloat(document.getElementById('daily-charge').value)
            };

            let grandTotalAmber = 0;
            let grandTotalTou = 0;
            let grandTotalDifference = 0;
            let allBillsData = [];

            const filePromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const fileReader = new FileReader();
                    fileReader.onload = async (event) => {
                        try {
                            const typedarray = new Uint8Array(event.target.result);
                            const pdf = await pdfjsLib.getDocument(typedarray).promise;
                            let fullText = '';
                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                const pageText = textContent.items.map(s => s.str).join(' ');
                                fullText += pageText + '\n\n';
                            }
                            
                            const extractedData = parseBillText(fullText);
                            
                            const missingFields = [];
                            if (extractedData.totalBill === null) missingFields.push('Total Bill');
                            if (extractedData.sortableDate === null) missingFields.push('Billing Period');
                            if (extractedData.billingDays === null) missingFields.push('Billing Days');
                            
                            if (missingFields.length > 0) {
                                showModal(`Could not extract the following from ${file.name}: ${missingFields.join(', ')}. Please check the bill format.`);
                                resolve(null);
                                return;
                            }
                            
                            const touBreakdown = calculateTouCost(extractedData, touRates);
                            const difference = touBreakdown.total - extractedData.totalBill;

                            grandTotalAmber += extractedData.totalBill;
                            grandTotalTou += touBreakdown.total;
                            grandTotalDifference += difference;

                            allBillsData.push({
                                fileName: file.name,
                                amberData: extractedData,
                                touBreakdown,
                                difference
                            });

                            resolve();
                        } catch (error) {
                            console.error(`Error processing ${file.name}:`, error);
                            showModal(`Could not process ${file.name}. Is it a valid PDF?`);
                            reject(error);
                        }
                    };
                    fileReader.readAsArrayBuffer(file);
                });
            });

            await Promise.all(filePromises);

            allBillsData.sort((a, b) => {
                if (!a || !b) return 0;
                return a.amberData.sortableDate - b.amberData.sortableDate;
            });

            allBillsData.forEach(data => {
                if (data) {
                    displayResult(data.fileName, data.amberData, data.touBreakdown, data.difference);
                }
            });

            if(allBillsData.filter(d => d).length > 0) {
                displayTotals(grandTotalAmber, grandTotalTou, grandTotalDifference);
            }

            loader.classList.add('hidden');
        });
        
        function parseBillText(text) {
            const totalBillMatch = text.match(/BILL AMOUNT\s+\-?\$([\d\.]+)/);
            const chargesMatch = text.match(/CHARGES TOTAL\s+\$([\d\.]+)/);
            const creditsMatch = text.match(/CREDITS\s+\$([\d\.]+)/);
            
            const peakRegex = /Network\s*-\s*Peak\s*Energy\s+\d{2}\s+\w{3,4}\s*[-–]\s*\d{2}\s+\w{3,4}\s+([\d\.]+)/g;
            const offPeakRegex = /Network\s*-\s*Off\s*[-–]?\s*Peak\s*Energy\s+\d{2}\s+\w{3,4}\s*[-–]\s*\d{2}\s+\w{3,4}\s+([\d\.]+)/g;
            const shoulderRegex = /Network\s*-\s*Flat\s*Energy\s+\d{2}\s+\w{3,4}\s*[-–]\s*\d{2}\s+\w{3,4}\s+([\d\.]+)/g;
            
            const sumMatches = (regex, txt) => {
                const matches = [...txt.matchAll(regex)];
                return matches.length > 0 ? matches.reduce((sum, match) => sum + parseFloat(match[1]), 0) : null;
            };

            const peakKwh = sumMatches(peakRegex, text);
            const offpeakKwh = sumMatches(offPeakRegex, text);
            const shoulderKwh = sumMatches(shoulderRegex, text);

            const solarExportMatch = text.match(/Solar Exports.*?([\d\.]+)kWh/);
            const billingDaysMatch = text.match(/Billing Days:\s+(\d+)/);
            
            const issueDateMatch = text.match(/Issue Date:\s*\d{2}\/\d{2}\/(\d{4})/);
            const billYear = issueDateMatch ? issueDateMatch[1] : new Date().getFullYear().toString();

            const dateRangeRegex = /Network\s*-\s*(?:Peak|Off\s*[-–]?\s*Peak|Flat)\s*Energy\s+(\d{2}\s+\w{3,4})\s*[-–]\s*(\d{2}\s+\w{3,4})/g;
            let allDates = [];
            let match;
            while ((match = dateRangeRegex.exec(text)) !== null) {
                const parseDate = (dateStr) => new Date(`${dateStr} ${billYear}`);
                allDates.push(parseDate(match[1]));
                allDates.push(parseDate(match[2]));
            }

            let displayDateRange = 'N/A';
            let sortableDate = null;

            if (allDates.length > 0) {
                allDates.sort((a, b) => a - b);
                const startDate = allDates[0];
                const endDate = allDates[allDates.length - 1];
                sortableDate = startDate;
                
                // Updated format function to include the year
                const format = (date) => `${date.getDate().toString().padStart(2, '0')} ${date.toLocaleString('default', { month: 'short' })} ${date.getFullYear()}`;
                displayDateRange = `${format(startDate)} - ${format(endDate)}`;
            }

            return {
                totalBill: totalBillMatch ? parseFloat(totalBillMatch[1]) : null,
                totalCharges: chargesMatch ? parseFloat(chargesMatch[1]) : null,
                totalCredits: creditsMatch ? parseFloat(creditsMatch[1]) : null,
                dateRange: displayDateRange,
                peakKwh: peakKwh,
                offpeakKwh: offpeakKwh,
                shoulderKwh: shoulderKwh,
                solarExportKwh: solarExportMatch ? parseFloat(solarExportMatch[1]) : null,
                billingDays: billingDaysMatch ? parseInt(billingDaysMatch[1], 10) : null,
                sortableDate: sortableDate
            };
        }

        function calculateTouCost(data, rates) {
            if (data.billingDays === 0) return { total: 0 };

            const peakCost = (data.peakKwh * rates.peak) / 100;
            const offpeakCost = (data.offpeakKwh * rates.offpeak) / 100;
            const shoulderCost = (data.shoulderKwh * rates.shoulder) / 100;
            const supplyCost = (data.billingDays * rates.daily) / 100;
            const solarCredit = (data.solarExportKwh * rates.feedIn) / 100;

            const totalTouCost = peakCost + offpeakCost + shoulderCost + supplyCost - solarCredit;
            return {
                total: totalTouCost,
                peakCost,
                offpeakCost,
                shoulderCost,
                supplyCost,
                solarCredit
            };
        }

        function displayResult(fileName, amberData, touBreakdown, difference) {
             const resultEl = document.createElement('div');
             resultEl.className = 'p-4 border rounded-lg bg-gray-50';
             
             const differenceColor = difference > 0 ? 'text-red-600' : 'text-green-600';
             const differenceSign = difference > 0 ? '+' : '';
             const savingsText = difference > 0 ? 'Higher Cost' : 'Savings';

             const amberTooltip = `
                <div class="tooltip-text">
                    Charges: \$${amberData.totalCharges.toFixed(2)}<br>
                    Credits: -\$${amberData.totalCredits.toFixed(2)}<br>
                    <hr class="my-1 border-gray-500">
                    <strong>Total: \$${amberData.totalBill.toFixed(2)}</strong>
                </div>
             `;

             const touTooltip = `
                <div class="tooltip-text">
                    Peak: \$${touBreakdown.peakCost.toFixed(2)} (${amberData.peakKwh.toFixed(1)} kWh)<br>
                    Off-Peak: \$${touBreakdown.offpeakCost.toFixed(2)} (${amberData.offpeakKwh.toFixed(1)} kWh)<br>
                    Shoulder: \$${touBreakdown.shoulderCost.toFixed(2)} (${amberData.shoulderKwh.toFixed(1)} kWh)<br>
                    Supply: \$${touBreakdown.supplyCost.toFixed(2)}<br>
                    Solar Credit: -\$${touBreakdown.solarCredit.toFixed(2)} (${amberData.solarExportKwh.toFixed(1)} kWh)<br>
                    <hr class="my-1 border-gray-500">
                    <strong>Total: \$${touBreakdown.total.toFixed(2)}</strong>
                </div>
             `;

             resultEl.innerHTML = `
                <h3 class="font-semibold text-lg">${amberData.dateRange} <span class="text-sm font-normal text-gray-500">(${fileName})</span></h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mt-2 text-sm">
                    <div class="tooltip-container">
                        Amber Bill: <span class="font-medium">$${amberData.totalBill.toFixed(2)}</span>
                        ${amberTooltip}
                    </div>
                    <div class="tooltip-container">
                        TOU Estimate: <span class="font-medium">$${touBreakdown.total.toFixed(2)}</span>
                        ${touTooltip}
                    </div>
                    <p>${savingsText}: <span class="font-bold ${differenceColor}">${differenceSign}$${Math.abs(difference).toFixed(2)}</span></p>
                </div>
             `;
             resultsOutput.appendChild(resultEl);
        }
        
        function displayTotals(totalAmber, totalTou, totalDifference) {
            const differenceColor = totalDifference > 0 ? 'text-red-700' : 'text-green-700';
            const differenceSign = totalDifference > 0 ? '+' : '';
            const savingsText = totalDifference > 0 ? 'Total Higher Cost' : 'Total Savings';
            
            totalsOutput.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
                    <p>Total Amber Cost: <span class="font-semibold">$${totalAmber.toFixed(2)}</span></p>
                    <p>Total TOU Estimate: <span class="font-semibold">$${totalTou.toFixed(2)}</span></p>
                    <p>${savingsText}: <span class="font-extrabold ${differenceColor}">${differenceSign}$${Math.abs(totalDifference).toFixed(2)}</span></p>
                </div>
            `;
        }

        function showModal(message) {
            if (document.getElementById('alert-modal')) {
                document.getElementById('alert-modal').remove();
            }
            const modal = document.createElement('div');
            modal.id = 'alert-modal';
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white p-5 rounded-lg shadow-xl max-w-sm mx-auto">
                    <div class="text-center">
                        <p class="text-lg font-medium text-gray-900 mb-4">${message}</p>
                        <button id="close-modal-btn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('close-modal-btn').addEventListener('click', () => modal.remove());
        }
    </script>
</body>
</html>
